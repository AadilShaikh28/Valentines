<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? ðŸ’–</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3.2rem;
      color: white;
      text-shadow: 2px 2px red;
    }

    p {
      font-size: 1.5rem;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-800px); }
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 45px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 20px;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff0033;
      color: white;
      box-shadow: 0px 0px 15px white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: black;
      position: absolute;
      box-shadow: 0px 0px 10px black;
    }

    #happyImg {
      display: none;
      margin-top: 30px;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px white;
    }

    #message {
      font-size: 2rem;
      color: yellow;
      margin-top: 20px;
      text-shadow: 2px 2px red;
    }
  </style>
</head>

<body>

  <h1>ðŸ’˜ Will You Be My Valentine? ðŸ’˜</h1>
  <p>You're the sweetest person ever ðŸ¥ºðŸ’•</p>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>

  <h2 id="message"></h2>

  <img
    id="happyImg"
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="Happy Valentine"
  />

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const happyImg = document.getElementById("happyImg");

    // Make No button run away ðŸ˜­
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes button surprise ðŸ’–
    yesBtn.addEventListener("click", () => {
      message.innerHTML = "YAYYYYY!! ðŸ˜­ðŸ’ž I LOVE YOUUU RHIIII ðŸ’˜";
      happyImg.style.display = "block";
    });

    // Floating hearts background ðŸ’•
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’—";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
